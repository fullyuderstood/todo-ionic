<ion-header>
  <ion-toolbar>
    <ion-title>todos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <br>
  <p *ngIf="afAuth?.auth?.currentUser">
    Welcome, {{ afAuth.auth.currentUser.email }} 🙋‍♂️
  </p>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="small">
      <ion-icon name="add"(click)=addTodo()></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
