<ion-list>
  <ion-list-header>
    <ion-label>
      <h3>{{ name }}</h3>
      <p>{{ email }}</p>
    </ion-label>
  </ion-list-header>
  <ion-item>
    <ion-label>Dark mode</ion-label>
    <ion-toggle (ionChange)="changeTheme($event)" slot="end"></ion-toggle>
  </ion-item>
  <ion-item (click)="openSettings()">
    <ion-label>Settings</ion-label>
    <ion-icon name="settings-outline"></ion-icon>
  </ion-item>
  <ion-item lines="none" (click)="logoutAction()">
    <ion-icon slot="end" name="log-out-outline"></ion-icon>
    <ion-label>Logout</ion-label>
  </ion-item>
</ion-list>
